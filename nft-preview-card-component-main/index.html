<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">

    <div>
      <img class="photo" src="/images/image-equilibrium.jpg" >
    </div>
    <img class="view" src="/images/icon-view.svg">
    <div>
      
      <h1>Equilibrium #3429</h1>
      
    </div>
    
    <div>
      
      <p style="color:  hsl(215, 51%, 70%);; margin-bottom: 20px;" >Our Equilibrium collection promotes balance and calm.</p> 
    
    </div>
    
    <div class="clock">

      <div class="block">
        <img src="/images/icon-ethereum.svg">
        <p class="blue">0.041 ETH</p> 
      </div>

      <div class="block">
        <img src="/images/icon-clock.svg">
         <p class="gray">3 days left</p> 
      </div>

    </div>
    
    <hr>

    <div class="last">
      <img class="second-photo" src="/images/image-avatar.png">
      <p class="what">
        <span class="gray">
          Creation of 
        </span>
          Jules Wyvern
      </p>
    </div>
  </div>

</body>
</html>
