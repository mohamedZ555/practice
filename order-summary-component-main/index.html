<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

<link rel="stylesheet" href="/index.css">
  <style>
    .attribution { font-size: 15px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="card">
  <div class="image">
<img src="/images/illustration-hero.svg" >
  </div>
  <h2 class="order-summary">Order Summary</h2> 

 <p class="you-can">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p> 

  <div class="music">
    <img class="logo" src="/images/icon-music.svg" alt="">
    <div class="text">
    <p class="text-1">Annual Plan</p>
    <p class="text-2">$59.99/year</p>
   </div>
    <a class="span" href="#">Change</a>
   </div>
  
  <div class="proceed-to-payment">
  <a class="add" href="#">Proceed to Payment</a>
  </div>
  <a class="cancel-order" href="#">Cancel Order </a> 
</div> 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.facebook.com/profile.php?id=100001979156504">mohamed ashraf</a>.
  </div>
</body>
</html>
