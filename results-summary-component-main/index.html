<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <div class="first-card">
        <h3 class="gray">Your Result</h3> 
        <div class="cercle">
         <h1>76</h1> 
         <h5 class="gray">of 100</h5> 
        </div>
        <h2>Great</h2> 

        <p id="text" class="gray">You scored higher than 65% of the people who have taken these tests.</p>
    </div> 
    <div class="second-card"> 
       <h3 class="summary">Summary</h3> 
        <div class="Reaction">
          <div class="center">
            <img src="/assets/images/icon-reaction.svg">
            <span>Reaction</span>
          </div>
            <div><span class="black">80</span> <span class="gray">/ 100</span>
            </div>
          </div>
        <div class="memory">
          <div class="center">
            <img src="/assets/images/icon-memory.svg">
            <span>Memory</span>
          </div>
            <div><span class="black">92</span> <span class="gray">/ 100</span>              
            </div>
        </div> 
        <div class="verbal">
          <div class="center">
            <img src="/assets/images/icon-verbal.svg">
            <span>Verbal</span>
          </div>
            <div><span class="black">61</span> <span class="gray">/ 100</span>
            </div>
        </div>
        <div class="visual">
          <div class="center">
            <img src="/assets/images/icon-visual.svg">
            <span>Visual</span>
          </div>
            <div><span class="black">72</span> <span class="gray">/ 100</span>
            </div>
      </div> 
      <a href="#">Continue</a>
  </div>
</body>
</html>
